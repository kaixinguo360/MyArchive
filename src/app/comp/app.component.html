<h3>Path: {{path}}</h3>
<div>
  <button (click)="updateContent(true)">Refresh</button>
</div>
<ul>
  <li *ngIf="parent">
    <a routerLink="dir" [queryParams]="{path:parent}" >.. (Parent Directory)</a>
  </li>
  <li *ngFor="let node of nodes">
    <a [href]="node.data" *ngIf="node.type!=='dir'">
      {{node.name}}
    </a>
    <a routerLink="dir" [queryParams]="{path:node.id}" *ngIf="node.type==='dir'">
      {{node.name}}
    </a>
  </li>
</ul>
